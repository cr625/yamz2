{% macro render_field(field) %}

<div class="mb-3">
  <label class="form-label">{{ field.label }}</label>
  {{ field(**kwargs, class_="form-control")|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
</div>
{% endmacro %}
