{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="card-title h5 mb-3">{{ term.term }}</div>
            <div class="card-text">
                {{ term.definition }} 
                </div>
                {% if current_user == term.author %}<a class="card-link" href="{{ url_for('term.update', id=term.id) }}">[update]</a>{% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
