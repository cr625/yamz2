{% extends 'base.html' %}

{% from 'bootstrap/form.html' import render_form %}


{% block header %}
<h3 class="mt-5 ml-5">{% block title %}Log In{% endblock %}</h3>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-4 ml-5">
    {{ render_form(form) }}
  </div>
</div>
<div class="col m-4">
    New user?
    <a class="text-dark" href="{{ url_for('auth.register') }}">Click <u>here</u> to register
    </a>
</div>
{% endblock %}
