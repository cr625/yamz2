{% extends 'base.html' %}

{% from 'bootstrap/form.html' import render_form %}


{% block header %}
{% block title %}Log In{% endblock %}
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-4 ml-3 mt-3">
    {{ render_form(form) }}
  </div>
</div>
<div class="row">
  <div class="col mt-4">
    New user? <a class="text-dark" href="{{ url_for('auth.register') }}">Click <u>here</u> to register</a>
  </div>
</div>
<div class="row">
  <div class="col mt-4">
    Forgotten password? <a class="text-dark" href="{{ url_for('auth.reset_password_request') }}">Click <u>here</u> to reset it.</a>
  </div>
</div>
{% endblock %}
