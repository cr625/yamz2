<nav aria-label="pagination">
  <ul class="pagination">
  <!-- previous page -->
  {% if prev_url %}
    <li class="page-item"><a class="page-link" href="{{ prev_url }}" tabindex="-1" aria-disabled="true">Previous</a></li>
  {% else %}
    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a></li>
  {% endif %}
  <!-- current page -->
    <li class="page-item"><a class="page-link text-dark" href="#">{{ page or "&nbsp;"|safe }}</a></li>
  <!-- next page -->
  {% if next_url %}
    <li class="page-item"><a class="page-link" href="{{ next_url }}">Next</a></li>
  {% else %}
    <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
  {% endif %}
  </ul>
</nav>
