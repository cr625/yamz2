{% extends "base.html" %}

{% block title %}{% block header %}Send message to {{ recipient }}{% endblock %} {% endblock %}

{% block content %}
<form action="" method="post">
    <div class="row">
        <div class="col-md-4 p-2">
            {{ form.csrf_token() }}
            {{ form.message(class_="form-control") }}
        </div>
    <div class="row">
        <div class="col-md-4 p-2">
            {{ form.submit(class_="btn btn-dark") }}
        </div>
    </div>
</form>
{% endblock %}
